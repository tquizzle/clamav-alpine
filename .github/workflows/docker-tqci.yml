name: Docker Image TQ CI

on:
#  push:
#   branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest
    steps:
    - name: Check out the repo
      uses: actions/checkout@v5
      
   # - name: Build the Docker image
   #   run: docker build . --file Dockerfile --tag tquinnelly/clamav-alpine:latest
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_TOKEN }}
    
    - name: Extract metadata (tags, labels) for Docker
      id: meta-latest
      uses: docker/metadata-action@032a4b3bda1b716928481836ac5bfe36e1feaad6
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/clamav-alpine:latest

    - name: Extract metadata (tags, labels) for Docker
      id: meta-edge
      uses: docker/metadata-action@032a4b3bda1b716928481836ac5bfe36e1feaad6
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/clamav-alpine:edge

    - name: Push it - Latest
      uses: docker/build-push-action@v6.18.0
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/clamav-alpine:latest 
      
    - name: Push it - Edge
      uses: docker/build-push-action@v6.18.0
      with:
        context: .
        file: ./edge-Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/clamav-alpine:edge 

    - name: Log in to the GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        # GITHUB_TOKEN is a special secret that GitHub Actions provides automatically.
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push it - Latest - Github Container Registry
      # This step pushes the image to the GitHub Container Registry
      uses: docker/build-push-action@v6.18.0
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository }}:latest 
      
    - name: Push it - Edge - Github Container Registry
      # This step pushes the image to the GitHub Container Registry
      uses: docker/build-push-action@v6.18.0
      with:
        context: .
        file: ./edge-Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository }}:edge